# TESTS

win-1809 tests:
  <<: *only-default
  tags:
    - shared-windows
    - windows
    - windows-1809
  stage: test
  needs:
    - "win-1809 msvc v19.26"
    - "linux mingw-w64 x86-64 winxp"
    - "linux mingw-w64 x86 winxp"
    - "linux mingw-w64 x86-64 winblue"
    - "linux mingw-w64 x86 winblue"
  script:
    - ./build/tests_msvc_debug_x86.exe --reporters=junit,conosle --out=./report_win-1809_msvc_debug_x86.xml
    - ./build/tests_msvc_release_x86.exe --reporters=junit,conosle --out=./report_win-1809_msvc_release_x86.xml
    - ./build/tests_msvc_debug_x86-64.exe --reporters=junit,conosle --out=./report_win-1809_msvc_debug_x86-64.xml
    - ./build/tests_msvc_release_x86-64.exe --reporters=junit,conosle --out=./report_win-1809_msvc_release_x86-64.xml
    - ./build/tests_mingw_x86_winxp.exe --reporters=junit,conosle --out=./report_mingw_x86_winxp.xml
    - ./build/tests_mingw_x86-64_winxp.exe --reporters=junit,conosle --out=./report_mingw_x86-64_winxp.xml
    - ./build/tests_mingw_x86_winblue.exe --reporters=junit,conosle --out=./report_mingw_x86_winblue.xml
    - ./build/tests_mingw_x86-64_winblue.exe --reporters=junit,conosle --out=./report_mingw_x86-64_winblue.xml
    - ./build/tests_header_only_msvc_debug_x86.exe --reporters=junit,conosle --out=./report_header_only_win-1809_msvc_debug_x86.xml
    - ./build/tests_header_only_msvc_release_x86.exe --reporters=junit,conosle --out=./report_header_only_win-1809_msvc_release_x86.xml
    - ./build/tests_header_only_msvc_debug_x86-64.exe --reporters=junit,conosle --out=./report_header_only_win-1809_msvc_debug_x86-64.xml
    - ./build/tests_header_only_msvc_release_x86-64.exe --reporters=junit,conosle --out=./report_header_only_win-1809_msvc_release_x86-64.xml
    - ./build/tests_header_only_mingw_x86_winxp.exe --reporters=junit,conosle --out=./report_header_only_mingw_x86_winxp.xml
    - ./build/tests_header_only_mingw_x86-64_winxp.exe --reporters=junit,conosle --out=./report_header_only_mingw_x86-64_winxp.xml
    - ./build/tests_header_only_mingw_x86_winblue.exe --reporters=junit,conosle --out=./report_header_only_mingw_x86_winblue.xml
    - ./build/tests_header_only_mingw_x86-64_winblue.exe --reporters=junit,conosle --out=./report_header_only_mingw_x86-64_winblue.xml
  artifacts:
    reports:
      junit:
        - report_win-1809_msvc_debug_x86.xml
        - report_win-1809_msvc_release_x86.xml
        - report_win-1809_msvc_debug_x86-64.xml
        - report_win-1809_msvc_release_x86-64.xml
        - report_mingw_x86_winxp.xml
        - report_mingw_x86-64_winxp.xml
        - report_mingw_x86_winblue.xml
        - report_mingw_x86-64_winblue.xml
        - report_header_only_win-1809_msvc_debug_x86.xml
        - report_header_only_win-1809_msvc_release_x86.xml
        - report_header_only_win-1809_msvc_debug_x86-64.xml
        - report_header_only_win-1809_msvc_release_x86-64.xml
        - report_header_only_mingw_x86_winxp.xml
        - report_header_only_mingw_x86-64_winxp.xml
        - report_header_only_mingw_x86_winblue.xml
        - report_header_only_mingw_x86-64_winblue.xml


# DEPLOY

sphinx:
  <<: *only-default
  tags:
    - docker
  image: ubuntu:22.04
  stage: deploy
  needs: []
  script:
    - apt update
    - apt install -y python3-pip make doxygen
    - pip3 install -r docs/requirements.txt
    - cd docs
    - make html
